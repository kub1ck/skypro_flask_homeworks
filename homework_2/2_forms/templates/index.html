<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/users" method="get">
      <input type="search" name="key" value="{{ search }}" placeholder="mi"/>
      <input type="submit" value="search"/>
    </form>

    <hr>

    <ul>
        {% for user in users %}
            <li><b><em>{{ user }}</em></b></li>
        {% endfor %}
    </ul>
</body>
</html>
